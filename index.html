<!DOCTYPE html>
<html>

<head>
    <title>Live Neural Network</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="keywords" content="Neural Network, Machine Learning, Deep Learning, Artificial Intelligence" />
    <meta name="description" content="Live Neural Network" />
    <meta name="author" content="Paul Dubois" />
</head>

<body>
    <h1>Neural Network</h1>
    <svg id="architecture" width="500" height="300">
        <path style="fill:none;stroke:#4d4d4d;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round"
            d="m 50,150 200,0" id="x_2" />
        <path style="fill:none;stroke:#4d4d4d;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round"
            d="m 50,150 200,-50" id="x_2" />
        <path style="fill:none;stroke:#4d4d4d;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round"
            d="m 50,150 200,50" id="x_2" />
        <path style="fill:none;stroke:#4d4d4d;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round"
            d="m 450,150 -200,0" id="x_2" />
        <path style="fill:none;stroke:#4d4d4d;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round"
            d="m 450,150 -200,-50" id="x_2" />
        <path style="fill:none;stroke:#4d4d4d;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round"
            d="m 450,150 -200,50" id="x_2" />
        <circle style="fill:#2ecc71;" id="node_x" cx="50" cy="150" r="20" />
        <circle style="fill:#3498db;" id="node_1" cx="250" cy="100" r="20" />
        <circle style="fill:#3498db;" id="node_2" cx="250" cy="150" r="20" />
        <circle style="fill:#3498db;" id="node_3" cx="250" cy="200" r="20" />
        <circle style="fill:#e74c3c;" id="node_y" cx="450" cy="150" r="20" />

    </svg>
    <canvas id="plot" width="800" height="400"></canvas>
    <div class="range">
        <input id='range_A' type="range" min="0" max="800" step="1" value="150" 
        oninput="change_bounds(); draw_all();"/>
        <label for="range_A">Left bound</label>
    </div>
    <div class="range">
        <input id='range_B' type="range" min="0" max="800" step="1" value="650"
        oninput="change_bounds(); draw_all();"/>
        <label for="range_B">Right bound</label>
    </div>
    <div class="range">
        <input id='range_Epsilon' type="range" min="5" max="100" step="1" value="75" 
        oninput="change_epsilon(); draw_all();"/>
        <label for="range_Epsilon">Ɛ</label>
    </div>
    <!-- <div>
        <input id='range_Epsilon' type="range" min="5" max="100" step="1" value="75" onchange="change_epsilon();" orient="vertical"/>
        <label for="range_Epsilon">Ɛ</label>
    </div> -->
    <div>
        <input type="checkbox" id="draw_boxes_checkbox" onchange="draw_all();"></input>
        <label for="draw_boxes_checkbox">Draw Boxes</label>
    </div>
    <div>
        <input type="checkbox" id="smart_boxes_checkbox" onchange="draw_all();"></input>
        <label for="smart_boxes_checkbox">Smart Boxes</label>
    </div>
    <div>
        <input type="checkbox" id="draw_segments_checkbox" onchange="draw_all();"></input>
        <label for="draw_segments_checkbox">Draw Segments</label>
    </div>

</body>

<script src="math.js"></script>
<script src="GUI.js"></script>

</html>
