<!DOCTYPE html>
<html>

<head>
    <title>Live Proof</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="keywords" content="Neural Network, Machine Learning, Deep Learning, Artificial Intelligence" />
    <meta name="description" content="Live Neural Network" />
    <meta name="author" content="Paul Dubois" />
</head>

<body>
    <h1>Continuous Functions Approximation with Neural Network</h1>
    <h2>Continuous Function</h2>
    <h3>Design and Approximation with Linear Segments</h3>
    <svg id="svg" width="800" height="400"></svg>
    <canvas id="plot" width="800" height="400"></canvas>
    <fieldset id="columns">
        <legend>Controls</legend>
        <div>
            <div class="range">
                <label for="range_A">a:</label>
                <input id='range_A' type="range" min="0" max="800" step="1" value="150"
                    oninput="change_bounds(); draw_all();" />
            </div>
            <div class="range">
                <label for="range_B">b:</label>
                <input id='range_B' type="range" min="0" max="800" step="1" value="650"
                    oninput="change_bounds(); draw_all();" />
            </div>
            <div class="range">
                <label for="range_Epsilon">Ɛ:</label>
                <input id='range_Epsilon' type="range" min="5" max="100" step="1" value="75"
                    oninput="change_epsilon(); draw_all();" />
            </div>
        </div>
        <div>
            <div>
                <input type="checkbox" id="draw_boxes_checkbox" onchange="draw_all();"></input>
                <label for="draw_boxes_checkbox">Draw Boxes</label>
            </div>
            <div>
                <input type="checkbox" id="draw_segments_checkbox" onchange="draw_all();"></input>
                <label for="draw_segments_checkbox">Draw Segments</label>
            </div>
            <div>
                <input type="checkbox" id="draw_subintervals_checkbox" onchange="draw_all();"></input>
                <label for="draw_subintervals_checkbox">Draw Subintervals</label>
            </div>
            <div>
                <input type="checkbox" id="draw_legend_checkbox" onchange="draw_all();"></input>
                <label for="draw_legend_checkbox">Draw legend</label>
            </div>
        </div>
        <div>
            <div>
                <span>Sub-intervals method:</span>
            </div>
            <div>
                <input type="radio" id="const_width" name="subintervals" onchange="draw_all();" checked>
                <label for="const_width">Constant Width</label>
            </div>
            <div>
                <input type="radio" id="const_height" name="subintervals" onchange="draw_all();">
                <label for="const_height">Constant Height</label>
            </div>
        </div>
    </fieldset>
    <button id="save_svg" onclick="download_svg();">Save</button>
    <p id="error_delta" class="error_message">Error: δ &lt; 1px.</p>

    <div class="separator"></div>

    <h2>Neural Network</h2>
    <h3>To Fit the Linear Segments</h3>
    <div id="network">
        <div id="network_architecture_design">
            <input type="number" id="network_size" value="4" min="1" max="50" step="1"
                onchange="draw_network(network_size.value);"></input>
            <canvas id="network_architecture" width="500" height="500"></canvas>
        </div>
        <div id="network_visualization">
            <canvas id="plot_bis" width="800" height="400"></canvas>
        </div>
    </div>
    <svg id="architecture" width="500" height="500"></svg>

</body>
